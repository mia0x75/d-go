{{ define "default" }}
{{ template "layout" }}
{{ end }}

{{ define "page" }}
		{{ template "aside" }}
		<div class="flex-fill">
			{{ template "header" }}
			<div class="my-3 my-md-5">
				<div class="container">
					<div class="page-header">
						<h1 class="page-title">{{ .pagetitle }}</h1>
					</div>
					{{ template "content" . }}
				</div>
			</div>
		</div>
		{{ template "footer-sub" }}
		{{ template "footer" }}
{{ end }}
